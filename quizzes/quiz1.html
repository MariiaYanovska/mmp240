<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz 1</title>

    <style>
    /* Type CSS code here */
    h1{
      color: red; /*Element selector*/
    }

    header h1{
      color: red; /*Descendant selector*/
    }

    .main-title{
      color: red; /*Class selector*/
    }

    #site-title{
      color: red; /*ID selector*/
    }



    </style>

  </head>
  <body>
    <header>
      <h1 id="site-title" class="main-title">All About Selectors</h1>
    </header>
  </body>
</html>
